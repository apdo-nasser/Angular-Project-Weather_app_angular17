<h1>weather app</h1>
<div class="search-container" [formGroup]="searchForm">
  <input type="text" class="search-input" placeholder="Enter City" formControlName="city">
  <button class="search-button" (click)="searchWeather()">Search</button>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="content" *ngIf="weather">
  <div class="row">
    <div class="image-container">
      <img src="../assets/images/logo-weather2.jpeg">
    </div>
    <div class="temperature">
      {{weather.main.temp}}°C
    </div>
  </div>

  <div class="row">
    <div class="section-2">
      <div class="top-info">
        <p>Expected temperature: {{weather.main.feels_like}}°C</p>
      </div>
      <div class="bottom-info">
        <div class="info-box">
          <p>Humidity: {{weather.main.humidity}}%</p>
        </div>
        <div class="info-box">
          <p>Wind Speed: {{weather.wind.speed}} m/s</p>
        </div>
      </div>
    </div>
  </div>
</div>
